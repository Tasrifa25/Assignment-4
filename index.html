<!DOCTYPE html>
<html>
<head>
	<title>Registration form-1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main-box">
		<div class="container">
			<div class="formbox">
				<div class="left-side">
				 <img src="img/img.jpg">
			    </div>
		        <div class="right-side">
				 <h3 class="h3">Sign Up</h3>
					<form class="form">
						<div>
							<input class="form-c" type="text" name="" placeholder="NAME">
						</div>
						<div>
							<input class="form-c" type="email" name="" placeholder="E-MAIL">
						</div>
						<div>
							<input class="form-c" type="password" name="" placeholder="PASSWORD">
						</div>
						<div class="checkbox">
							<input type="checkbox" class="checkmark">
							<label> 
								I agree all statement in<a href="#">Terms & Condition</a>
							</label>
						</div>	
						<div class="login">
							<button>SIGN UP</button>
							<p>Already Have Account?<a href="">Login</a> </p>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
